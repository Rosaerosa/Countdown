<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aftellen kan beginnen!</title>
    <link rel="icon" type="image" href="./Favicon_roos.gif">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video background -->
    <video class="video-background" id="video-background" loop muted autoplay>
        <source src="time.mp4">
    </video>
    <div class="video-overlay"></div>
    <!-- Container -->
    <div class="container">
        <!-- Input -->
        <div class="input-container" id="input-container">
            <h1>Maak je eigen aftelmoment!</h1>
            <form class="form" id="countdownForm">
                <label for="title">Moment</label>
                <input type="text" id="title" placeholder="Tot wat wil je aftellen?">
                <label for="date-picker">Kies een datum</label>
                <input type="date" id="date-picker">
                <button type="submit">Toevoegen</button>
            </form>
        </div>
        <!-- Countdown -->
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title"></h1>
            <ul>
                <li><span></span>Dagen</li>
                <li><span></span>Uren</li>
                <li><span></span>Minuten</li>
                <li><span></span>Seconden</li>
            </ul>
            <button id="countdown-button">Opnieuw aftellen</button>
        </div>
        <!-- Complete -->
        <div class="complete" id="complete" hidden>
            <h1 class="complete-title">Aftellen is klaar!</h1>
            <h1 id="complete-info"></h1>
            <button id="complete-button">Opnieuw aftellen</button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
